<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <style>
      #status {
        display: none;
      }
      
      body {
        padding-top: 60px;
     }
     
     .custom-control-indicator {
        background-color: #fff;
     }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" id="navbarTitle" href="#"></a>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="jumbotron">

        <!-- "Search provider" select dropdown -->
        <div class="form-group row">
          <label for="searchProvider" class="col-sm-3 col-form-label" id="searchProviderLabel"></label>
          <div class="col-sm-9">
            <select id="searchProvider" class="custom-select">
              <option value="google" selected>Google</option> 
              <option value="bing">Bing</option>
              <option value="yandex">Yandex</option>
              <option value="tineye">TinEye</option>
            </select>
          </div>
        </div>
        
        <!-- "Open tab at" select dropdown -->
        <div class="form-group row">
          <label for="openTabAt" class="col-sm-3 col-form-label" id="openTabAtLabel"></label>
          <div class="col-sm-9">
            <select id="openTabAt" class="custom-select">
              <option id="right" value="right" selected></option> 
              <option id="left" value="left"></option>
              <option id="end" value="end"></option>
            </select>
          </div>
        </div>
          
        <!-- "Open in background tab" checkbox -->
        <div class="form-group row">
          <label for="openInBackground" class="col-sm-3" id="openInBackgroundLabel"></label>
          <div class="col-sm-9">
            <div class="form-check">
              <label class="form-check-label custom-control custom-checkbox">
                <input class="form-check-input custom-control-input" type="checkbox" id="openInBackground" value="openInBackground">
                <span class="custom-control-indicator"></span>
              </label>
            </div>
          </div>
        </div>

        <!-- "Save options" button -->
        <button type="button" id="save-button" class="btn btn-success"></button><br><br>
        <div class="alert alert-success" role="alert" id="status"></div>
    
      </div> <!-- ./jumbotron -->
    </div> <!-- ./container -->
    
    <script src="options.js"></script>
  </body>
</html>
